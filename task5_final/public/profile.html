<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="searchField" action="/node/profile.html">
    <input type="text" placeholder="Search.." name="searchWord">
    <button type="submit">Submit Search</button>
</form>
<button type="submit" id="reset">Reset Search</button>
<br>

<h1>Add Image</h1>
<form action="/upload" id="mediaform">
    <input type="text" name="category" placeholder="Category">
    <br>
    <input type="text" name="title" placeholder="Title">
    <br>
    <input type="text" name="details" placeholder="Details">
    <br>
    <label>Kuva, ääni tai video
        <input type="file" name="mediafile" accept="audio/*,video/*,image/*">
    </label>
    <br>
    <button type="submit">Submit</button>
</form>
<h1>Update Image</h1>
<form action="/images" id="updateform">
    <input type="text" name="category" placeholder="Category">
    <br>
    <input type="text" name="title" placeholder="Title">
    <br>
    <input type="text" name="details" placeholder="Details">
    <br>
    <input type="hidden" name="mID">
    <input type="hidden" name="original">
    <button type="submit" disabled>Submit</button>
</form>
<br>
<button type="submit" disabled id="btn_delete">Delete</button>
<br>
<br>
<div>
    <p id="prompt"></p>
    <ul id="imagelist">

    </ul>
</div>

<script src="js/main.js"></script>
</body>
</html>
