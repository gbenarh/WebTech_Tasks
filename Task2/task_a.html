<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task A</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>

    <form class = "contact_form">
        <!-- your input elements here -->
        <h1>Form validation HTML5</h1>
        <div class = "input">
            <label>First Name:</label>
            <input type="text" name="firstName" placeholder="Firstname" pattern="[a-zA-Z]{3, 20}" autofocus required>
        </div>
        <div class = "input">
            <label>Last Name:</label>
            <input type="text" name="lastName" placeholder="Lastname" required>
        </div>
        <div class = "input">
            <label>Email:</label>
            <input type="email" name="email" placeholder="youremail@address.com" required>
        </div>
        <div class = "input">
            <label>Phone number:</label>
            <input type="text" name="phoneNumber" pattern="[+]358[0-9]{9}" placeholder="+358412345678">
        </div>
        <div class = "input">
            <label>Address:</label>
            <input type="text" name="address" placeholder="Broadway Street 4">
        </div>
        <div class = "input">
            <label>Postal Code:</label>
            <input type="text" name="postalCode" placeholder="12345" pattern="[0-9]{5}">
        </div>
        <div class = "input">
            <label>Password:</label>
            <input type="password" name="password" placeholder="password" required>
        </div>
        <div class = "input">
            <button class="button" type="submit">Submit</button>
        </div>
        
    </form>

    <script src="js/main.js"></script>
</body>

</html>
