<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task B</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
    <form class = "contact_form" onsubmit="return validator()">
        <!-- your input elements here -->
        <h1>Form validation HTML5</h1>
        <div class = "input">
            <label>First Name:</label>
            <input type="text" id="firstName" placeholder="Firstname" autofocus>
            <br>
            <span id = "fnameError"></span>
        </div>
        <div class = "input">
            <label>Last Name:</label>
            <input type="text" id="lastName" placeholder="Lastname">
            <br>
            <span id = "lnameError"></span>
        </div>
        <div class = "input">
            <label>Email:</label>
            <input type="text" id="email" placeholder="youremail@address.com">
            <br>
            <span id = "emailError"></span>
        </div>
        <div class = "input">
            <label>Phone number:</label>
            <input type="text" id="phoneNumber" placeholder="+358412345678">
            <br>
            <span id = "phoneError"></span>
        </div>
        <div class = "input">
            <label>Address:</label>
            <input type="text" id="address" placeholder="Broadway Street 4">
            <br>
            <span id = "AddError"></span>
        </div>
        <div class = "input">
            <label>Postal Code:</label>
            <input type="text" id="postalCode" placeholder="12345">
            <br>
            <span id = "pCodeError"></span>
        </div>
        <div class = "input">
            <label>Password:</label>
            <input type="password" id="password" placeholder="password">
            <br>
            <span id = "pwError"></span>
        </div>
        <div class = "input">
            <button class="button" type="submit">Submit</button>
        </div>
        
    </form>
    
    <script src="js/main.js"></script>
</body>

</html>
